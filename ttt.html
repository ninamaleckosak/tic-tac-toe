<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
  
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
</head>
<body>
  <h1>Tic Tac Toe</h1>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-auto">
                <div id="gameBoard" class="grid">
                    <div class="form-row">
                        <div class="col"><button class="btn btn- btn-game" onclick="move(this)"></button></div>
                        <div class="col"><button class="btn btn-light btn-game" onclick="move(this)"></button></div>
                        <div class="col"><button class="btn btn-light btn-game" onclick="move(this)"></button></div>
                    </div>
                    <div class="form-row">
                        <div class="col"><button class="btn btn-light btn-game" onclick="move(this)"></button></div>
                        <div class="col"><button class="btn btn-light btn-game" onclick="move(this)"></button></div>
                        <div class="col"><button class="btn btn-light btn-game" onclick="move(this)"></button></div>
                    </div>
                    <div class="form-row">
                        <div class="col"><button class="btn btn-light btn-game" onclick="move(this)"></button></div>
                        <div class="col"><button class="btn btn-light btn-game" onclick="move(this)"></button></div>
                        <div class="col"><button class="btn btn-light btn-game" onclick="move(this)"></button></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
